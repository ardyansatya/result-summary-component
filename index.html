<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="result-section">
      <div class="result-container">
        <h1>Your Result</h1>
        <div class="circle-result">
          <p class="main-value">76</p>
          <p class="max-value">of 100</p>
        </div>
        <div class="text-result">
          <p class="main-text-result">Great</p>
          <p class="desc-text-result">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </section>
  
    <section class="summary-section">
      <h2>Summary</h2>
  
      <section class="summary-items reaction">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p><span class="summary-item-value">80</span> <span class="max-value-summary"> / 100</span></p>
      </section>
  
      <section class="summary-items memory">
        <div>
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <p><span class="summary-item-value">92</span><span class="max-value-summary"> / 100</span></p>
      </section>
  
      <section class="summary-items verbal">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <p><span class="summary-item-value">61</span><span class="max-value-summary"> / 100</span></p>
      </section>
  
      <section class="summary-items visual">
        <div>
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <p><span class="summary-item-value">72</span><span class="max-value-summary"> / 100</span></p>
      </section>
  
      <button>Continue</button>
    </section>
  </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ardyan Satya</a>.
  </div>
</body>
</html>
